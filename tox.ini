[tox]
skipsdist=True
envlist=
    lint,
    py{39,310}-dj{32}-wag{215},
    py{39,310}-dj{32,40}-wag{30,40,latest},
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --parallel-mode -m django test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailinventory.tests.settings

basepython=
    py39:  python3.9
    py310: python3.10

deps=
    mock>=1.0.0
    dj32:  Django>=3.2,<3.3
    dj40:  Django>=4.0,<4.1
    wag215: wagtail>=2.15,<2.16
    wag30: wagtail>=3.0,<3.1
    wag40: wagtail>=4.0,<4.1
    waglatest: wagtail<5

[testenv:lint]
basepython=python3.10
deps=
    black
    flake8
    isort
commands=
    black --check wagtailinventory setup.py
    flake8 wagtailinventory setup.py
    isort --check-only --diff wagtailinventory

[testenv:coverage]
basepython=python3.10
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

[flake8]
ignore=E732,W503,W504
exclude=
    .git,
    .tox,
    __pycache__,
    */migrations/*.py,
    .eggs/*,

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
known_wagtail=wagtail
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
